<!DOCTYPE html>
<html>

    <head>
  <meta charset="UTF-8">
  <title>Student Feedback System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
  <style>
  body {
    background: url("https://media.istockphoto.com/id/2160438108/photo/teacher-checking-pupil-notebooks.jpg?s=1024x1024&w=is&k=20&c=xN5c-ny40yjIhs-i6TXMM9IjLVtoZuQdAJ3a0_rVkHk=") no-repeat center center fixed;
    background-size: cover;
    color: white;
    font-family: 'Roboto', sans-serif;
  }

  .overlay {
    background-color: rgba(0, 0, 0, 0.7); /* dark overlay for readability */
    padding: 60px 20px;
    min-height: 100vh;
  }

  .btn-netflix {
    background-color: #e50914;
    color: white;
    font-weight: bold;
    border: none;
    padding: 10px 20px;
    border-radius: 6px;
  }

  .btn-netflix:hover {
    background-color: #f40612;
  }

  .card-dark {
    background-color: rgba(0, 0, 0, 0.8);
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    max-width: 600px;
    margin: auto;
  }
</style>

</head>


<body class="container mt-5">
  <h2 class="text-center mb-4">Admin Dashboard</h2>
  <div class="table-responsive card-dark p-4">
    <table class="table table-dark table-striped table-bordered">
      <thead>
        <tr>
          <th>Student</th>
          <th>Department</th>
          <th>Subject</th>
          <th>Message</th>
          <th>Submitted At</th>
        </tr>
      </thead>
      <tbody>
        {% for feedback in feedbacks %}
        <tr>
          <td>{{ feedback.student.name }}</td>
          <td>{{ feedback.student.department }}</td>
          <td>{{ feedback.subject }}</td>
          <td>{{ feedback.message }}</td>
          <td>{{ feedback.submitted_at }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>

</html>
