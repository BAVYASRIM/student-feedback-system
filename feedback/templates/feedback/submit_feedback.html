<!DOCTYPE html>
<html>
<head>
    <title>Submit Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container p-5">
    <h2>Submit Feedback</h2>
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-success">{{ message }}</div>
      {% endfor %}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <input class="form-control my-2" type="text" name="name" placeholder="Your Name" required>
        <input class="form-control my-2" type="email" name="email" placeholder="Your Email" required>
        <input class="form-control my-2" type="text" name="department" placeholder="Department" required>
        <input class="form-control my-2" type="text" name="subject" placeholder="Subject" required>
        <textarea class="form-control my-2" name="message" placeholder="Your Feedback" required></textarea>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</body>
</html>
