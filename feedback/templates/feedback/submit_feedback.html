<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Student Feedback System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Roboto', sans-serif;
    }
    .btn-netflix {
      background-color: #e50914;
      color: white;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
    }
    .btn-netflix:hover {
      background-color: #f40612;
    }
    .card-dark {
      background-color: #1f1f1f;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }
    a, a:hover {
      color: #e50914;
    }
  </style>
</head>

<body class="container mt-5">
  <div class="card-dark mx-auto" style="max-width: 600px;">
    <h2 class="mb-4">Submit Your Feedback</h2>
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-success">{{ message }}</div>
      {% endfor %}
    {% endif %}
    <form method="post">
      {% csrf_token %}
      <input class="form-control my-2" type="text" name="name" placeholder="Your Name" required>
      <input class="form-control my-2" type="email" name="email" placeholder="Your Email" required>
      <input class="form-control my-2" type="text" name="department" placeholder="Department" required>
      <input class="form-control my-2" type="text" name="subject" placeholder="Subject" required>
      <textarea class="form-control my-2" name="message" placeholder="Your Feedback" rows="4" required></textarea>
      <button class="btn btn-netflix mt-2" type="submit">Submit</button>
    </form>
  </div>
</body>

</html>
