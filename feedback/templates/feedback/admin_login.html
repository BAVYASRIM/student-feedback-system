<!DOCTYPE html>
<html>

    <head>
  <meta charset="UTF-8">
  <title>Student Feedback System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
  <style>
  body {
    background: url("https://media.istockphoto.com/id/2160438108/photo/teacher-checking-pupil-notebooks.jpg?s=1024x1024&w=is&k=20&c=xN5c-ny40yjIhs-i6TXMM9IjLVtoZuQdAJ3a0_rVkHk=") no-repeat center center fixed;
    background-size: cover;
    color: white;
    font-family: 'Roboto', sans-serif;
  }

  .overlay {
    background-color: rgba(0, 0, 0, 0.7); /* dark overlay for readability */
    padding: 60px 20px;
    min-height: 100vh;
  }

  .btn-netflix {
    background-color: #e50914;
    color: white;
    font-weight: bold;
    border: none;
    padding: 10px 20px;
    border-radius: 6px;
  }

  .btn-netflix:hover {
    background-color: #f40612;
  }

  .card-dark {
    background-color: rgba(0, 0, 0, 0.8);
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    max-width: 600px;
    margin: auto;
  }
</style>

</head>


<body class="container p-5">
    <h2>Admin Login</h2>
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-danger">{{ message }}</div>
      {% endfor %}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <input class="form-control my-2" type="text" name="username" placeholder="Username" required>
        <input class="form-control my-2" type="password" name="password" placeholder="Password" required>
        <button class="btn btn-secondary" type="submit">Login</button>
    </form>
</body>
</html>
